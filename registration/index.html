<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Registration Form</title>
</head>
<body>
  <div class="container">
    <h1><i>Registration Form<i></h1>
    <form id="registrationForm">
      <label for="name"><b>Name:<b></label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone No:</label>
      <input type="tel" id="phone" name="phone" required>

      <label>Gender:</label>
      <input id="mail" type="radio" name="gender" value="male" required>
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br>

      <label for="skills">Skills:</label>
      <select id="skills" name="skills" multiple>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="js">JavaScript</option>
        <option value="python">Python</option>
      </select>

      <button type="button" id="submitBtn">Submit</button>
    </form>

    <div id="displayData" class="hidden">
      <h2>Registered Data</h2>
      <p><strong>Name:</strong> <span id="displayName"></span></p>
      <p><strong>Email:</strong> <span id="displayEmail"></span></p>
      <p><strong>Phone No:</strong> <span id="displayPhone"></span></p>
      <p><strong>Gender:</strong> <span id="displayGender"></span></p>
      <p><strong>Skills:</strong> <span id="displaySkills"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
